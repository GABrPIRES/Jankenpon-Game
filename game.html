<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>
    <link rel="icon" href="images/soco.png" type="image/x-icon">
    <link rel="icon" href="images/soco.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images/soco.png" sizes="32x32" type="image/png">

<body>

    <h1 class="title">Rock, Paper, Scissors!<br>じゃんけんぽん(Jankenpon)</h1>
    <div class="div-placar">
        <div class="placar">
            <h2>Score</h2>
            <p><span class="player-placar">0</span> X <span class="enemy-placar">0</span></p>
        </div>
    </div>

    <div class="align">

        <div class="winner-table">
            <div>
                <h2>Winner</h2>
                <div class="close-button" onclick="fecharTabela()">x</div>
            </div>
            <p></p>
        </div>

        <div class="player-options">
            <h3></h3>
            <div><img opt="pedra" src="images/rock.png" alt=""></div>
            <div><img opt="papel" src="images/paper.png" alt=""></div>
            <div><img opt="tesoura" src="images/scisor.png" alt=""></div>
        </div>

        <div class="enemy-options">
            <h3>Enemy</h3>
            <div><img opt="pedra" src="images/rock.png" alt=""></div>
            <div><img opt="papel" src="images/paper.png" alt=""></div>
            <div><img opt="tesoura" src="images/scisor.png" alt=""></div>
        </div>

    </div>

            </a>
            <a href="https://github.com/GABrPIRES">
                <img style="width: 30px;" src="images/placa-do-github.png" alt="">
            </a>
        </div>
        <div class="email-footer">
            <p>gabrielribeiropires@outlook.com</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
